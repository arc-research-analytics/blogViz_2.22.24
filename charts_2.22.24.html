<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Example</title>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIeHb8QvQ+H1IjEjEJxMX9jM/IlkL50BNy4zRVJ/k9XhToU6IVuQz3i"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Black-Owned Businesses</h1>
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Dropdown buttons
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>

    <canvas id="myChart" class="chart-container"></canvas>

    <style>
      .chart-container {
        width: 50%;
        height: 25%;
      }
    </style>

    <script>
      // Data from Excel table
      const data = {
        labels: ["Snickers", "Twix", "Reeces", "M&Ms"],
        salesHome: [5, 4, 7, 12],
        salesOffice: [6, 7, 1, 3],
      };

      // Initialize Chart.js
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [
            {
              label: "Sales",
              data: data.salesHome, // Initial data
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          legend: {
            display: false,
          },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });

      // Event listener for dropdown change
      const dropdownItems = document.querySelectorAll(".dropdown-item");
      dropdownItems.forEach((item) => {
        item.addEventListener("click", () => {
          const selectedValue = item.value;
          myChart.data.datasets[0].data = data[selectedValue];
          myChart.update();
          // Update the dropdown button text to reflect the selection
          const dropdownButton = document.getElementById(
            "dataSelectorDropdown"
          );
          dropdownButton.textContent = item.textContent;
        });
      });

      //   document

    </script>
  </body>
