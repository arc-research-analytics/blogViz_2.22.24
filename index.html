<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <select
      id="dataSelector"
      style="
        border-radius: 4px;
        background-color: lightgray;
        color: black;
        padding: 7px;
        font-weight: 800;
      "
    >
      <option value="salesHome">Sales - Home</option>
      <option value="salesOffice">Sales - Office</option>
    </select>
    <canvas id="myChart"></canvas>

    <script>
      // Data from Excel table
      const data = {
        labels: ["Snickers", "Twix", "Reeces", "M&Ms"],
        salesHome: [5, 4, 7, 12],
        salesOffice: [6, 7, 1, 3],
      };

      // Initialize Chart.js
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [
            {
              label: "Sales",
              data: data.salesHome, // Initial data
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });

      // Event listener for dropdown change
      document
        .getElementById("dataSelector")
        .addEventListener("change", function () {
          const selectedValue = this.value;
          myChart.data.datasets[0].data = data[selectedValue];
          myChart.update();
        });
    </script>
  </body>
</html>
