<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <select
      id="dataSelector"
      style="
        border-radius: 4px;
        background-color: lightgray;
        color: black;
        text-align: center;
        font-weight: 800;
        font-family: sans-serif;
        padding: 10px;
        cursor: default;
      "
      onmouseover="this.style.cursor='pointer'; this.style.backgroundColor='darkgray'; "
      onmouseout="this.style.cursor='default'; this.style.backgroundColor='lightgray'; "
    >
      <option value="salesHome">Sales - Home</option>
      <option value="salesOffice">Sales - Office</option>
    </select>
    <canvas id="myChart"></canvas>

    <script>
      // Data from Excel table
      const data = {
        labels: ["Snickers", "Twix", "Reeces", "M&Ms"],
        salesHome: [5, 4, 7, 12],
        salesOffice: [6, 7, 1, 3],
      };

      // Initialize Chart.js
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [
            {
              // label: "Sales",
              data: data.salesHome, // Initial data
              backgroundColor: "rgba(255, 99, 132, 0.2)",
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            y: {
              grid: {
                display: false,
              },
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });

      // Event listener for dropdown change
      document
        .getElementById("dataSelector")
        .addEventListener("change", function () {
          const selectedValue = this.value;
          myChart.data.datasets[0].data = data[selectedValue];
          myChart.update();
        });
    </script>
  </body>
</html>
