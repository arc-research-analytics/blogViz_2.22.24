<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" style="margin-top: 20px"></canvas>
    <select
      id="dataSelector"
      style="
        border-radius: 4px;
        display: block;
        margin: 0 auto;
        background-color: lightgray;
        color: black;
        text-align: center;
        font-weight: 800;
        font-family: sans-serif;
        padding: 10px;
        cursor: default;
        margin-top: 20px;
      "
      onmouseover="this.style.cursor='pointer'; this.style.backgroundColor='darkgray'; "
      onmouseout="this.style.cursor='default'; this.style.backgroundColor='lightgray'; "
    >
      <option value="salesHome">Sales - Home</option>
      <option value="salesOffice">Sales - Office</option>
      <option value="salesSchool">Sales - School</option>
    </select>

    <script>
      // Data from Excel table
      const data = {
        labels: ["Snickers", "Twix", "Reeces", "M&Ms"], // NAICS industries
        salesHome: {
          Bob: [5, 4, 7, 12], // national
          Steve: [9, 2, 6, 11], // metro
        },
        salesOffice: {
          Bob: [6, 7, 1, 3], // national
          Steve: [2, 2, 9, 5], // metro
        },
        salesSchool: {
          Bob: [3, 6, 5, 8], // national
          Steve: [1, 4, 7, 2], // metro
        },
      };

      // Initialize Chart.js
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [
            {
              label: "Bob",
              data: data.salesHome.Bob, // Initial data
              backgroundColor: "rgb(255, 99, 132)",
            },
            {
              label: "Steve",
              data: data.salesHome.Steve, // Initial data
              backgroundColor: "rgb(54, 162, 235)",
            },
          ],
        },
        options: {
          // bar chart orientation (this makes it a vertical bar chart)
          indexAxis: "y",
          plugins: {
            legend: {
              display: true,
              labels: {
                font: {
                  size: 16,
                },
              },
            },
          },
          scales: {
            y: {
              grid: {
                display: false,
              },
              ticks: {
                beginAtZero: true,
              },
              max: 16,
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });

      // Event listener for dropdown change
      document
        .getElementById("dataSelector")
        .addEventListener("change", function () {
          const selectedValue = this.value;
          const bobData = data[selectedValue].Bob;
          const steveData = data[selectedValue].Steve;

          myChart.data.datasets[0].data = bobData;
          myChart.data.datasets[1].data = steveData;
          myChart.update();
        });
    </script>
  </body>
</html>
