<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="height: 625px">
      <canvas id="myChart"></canvas>
    </div>
    <select
      id="dataSelector"
      style="
        border: none;
        border-radius: 4px;
        display: block;
        margin: 0 auto;
        color: white;
        background-color: #6c6f6d;
        text-align: center;
        font-weight: 800;
        font-family: sans-serif;
        padding: 10px;
        cursor: default;
        margin-top: 20px;
      "
      onmouseover="this.style.cursor='pointer'; this.style.backgroundColor='#8d908e'; "
      onmouseout="this.style.cursor='default'; this.style.backgroundColor='#6c6f6d'; "
    >
      <option value="shareFirms">Share of Firms</option>
      <option value="shareEmployees">Share of Employees</option>
      <option value="sharePayroll">Share of Annual Payroll</option>
    </select>

    <script>
      // Data from Excel table
      const data = {
        labels: [
          "Construction",
          "Manufacturing",
          ["Wholesale", "trade"],
          ["Transportation", "& warehousing"],
          "Information",
          ["Finance", "& insurance"],
          ["Real estate &", "rental and leasing"],
          ["Professional/scientific", "& tech services"],
          ["Management of", "companies & enterprises"],
          ["Admin. and support", "& waste mgmt. services"],
          ["Health care", "& social assistance"],
          ["Arts/entertainment", "& recreation"],
          ["Accommodation", "& food services"],
          "Other services",
          "Not classified",
        ], // NAICS industries
        shareFirms: {
          // share of firms
          National: [
            1.34, 0.87, 1.0, 5.56, 2.2, 2.14, 1.75, 2.64, 0.58, 3.43, 6.73,
            3.77, 1.62, 3.08, 5.15,
          ],
          Metro: [
            4.2, 2.6, 2.4, 19.9, 7.7, 9.0, 5.7, 8.6, 1.7, 12.2, 18.7, 12.1, 6.7,
            8.6, 20.8,
          ],
        },
        shareEmployees: {
          // share of employees
          National: [
            0.73, 0.26, 0.28, 1.67, 0.46, 0.23, 0.91, 1.31, 0.09, 2.0, 2.65,
            0.79, 1.19, 1.94, 3.29,
          ],
          Metro: [
            1.4, 0.8, 0.4, 3.4, 1.1, 1.7, 1.1, 3.3, 0.0, 5.4, 7.2, 1.4, 4.3,
            3.8, 15.1,
          ],
        },
        sharePayroll: {
          // share of annual payroll
          National: [
            0.57, 0.19, 0.19, 0.91, 0.29, 0.12, 0.56, 0.92, 0.05, 1.33, 1.41,
            2.42, 1.02, 1.6, 3.7,
          ],
          Metro: [
            0.9, 0.7, 0.2, 1.5, 0.7, 0.6, 0.4, 1.7, 0.0, 2.3, 3.7, 2.7, 4.7,
            4.2, 26.3,
          ],
        },
      };

      // Initialize Chart.js
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [
            {
              label: "National",
              data: data.shareFirms.National, // Initial data
              backgroundColor: "rgb(255, 99, 132)",
              barPercentage: 1, // the blue and red bars touch within each category
              categoryPercentage: 0.7, // higher values mean the bars between categories get closer
            },
            {
              label: "Metro Atlanta",
              data: data.shareFirms.Metro, // Initial data
              backgroundColor: "rgb(54, 162, 235)",
              barPercentage: 1,
              categoryPercentage: 0.7,
            },
          ],
        },
        options: {
          // bar chart orientation (this makes it a vertical bar chart)
          indexAxis: "y",
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              labels: {
                font: {
                  size: 16,
                },
              },
            },
            tooltip: {
              titleFont: {
                size: 20,
              },
              bodyFont: {
                size: 16,
              },
              callbacks: {
                title: (context) => {
                  return context[0].label.replaceAll(",", " ");
                },
                label: function (tooltipItem) {
                  const label = tooltipItem.dataset.label; // Data series name
                  const value = tooltipItem.formattedValue; // Percentage value
                  return `${label}: ${value}%`; // Formatted tooltip content
                },
              },
            },
          },
          scales: {
            y: {
              grid: {
                display: false,
              },
              ticks: {
                beginAtZero: true,
                font: {
                  size: 11,
                },
              },
            },
            x: {
              grid: {
                display: false,
              },
              ticks: {
                callback: function (value, index, ticks) {
                  return value + "%";
                },
                font: {
                  size: 11,
                },
              },
            },
          },
        },
      });

      // Event listener for dropdown change
      document
        .getElementById("dataSelector")
        .addEventListener("change", function () {
          const selectedValue = this.value;
          const nationalData = data[selectedValue].National;
          const metroData = data[selectedValue].Metro;

          myChart.data.datasets[0].data = nationalData;
          myChart.data.datasets[1].data = metroData;
          myChart.update();
        });
    </script>
  </body>
</html>
