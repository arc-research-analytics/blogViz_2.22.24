<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" style="margin-top: 20px"></canvas>
    <select
      id="dataSelector"
      style="
        border-radius: 4px;
        display: block;
        margin: 0 auto;
        background-color: lightgray;
        color: black;
        text-align: center;
        font-weight: 800;
        font-family: sans-serif;
        padding: 10px;
        cursor: default;
        margin-top: 20px;
      "
      onmouseover="this.style.cursor='pointer'; this.style.backgroundColor='darkgray'; "
      onmouseout="this.style.cursor='default'; this.style.backgroundColor='lightgray'; "
    >
      <option value="salesHome">Sales - Home</option>
      <option value="salesOffice">Sales - Office</option>
      <option value="salesSchool">Sales - School</option>
    </select>

    <script>
      // Data from Excel table
      const data = {
        labels: ["Snickers", "Twix", "Reeces", "M&Ms"], // NAICS industries
        salesHome: {
          // number of firms
          National: [0.5, 0.4, 0.7, 0.12], // national
          Metro: [0.9, 0.2, 0.6, 0.11], // metro
        },
        salesOffice: {
          // number of employees
          National: [0.6, 0.7, 0.1, 0.3], // national
          Metro: [0.2, 0.2, 0.9, 0.5], // metro
        },
        salesSchool: {
          // annual payroll
          National: [0.3, 0.6, 0.5, 0.8], // national
          Metro: [0.1, 0.4, 0.7, 0.2], // metro
        },
      };

      // Initialize Chart.js
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [
            {
              label: "National",
              data: data.salesHome.National, // Initial data
              backgroundColor: "rgb(255, 99, 132)",
            },
            {
              label: "Metro Atlanta",
              data: data.salesHome.Metro, // Initial data
              backgroundColor: "rgb(54, 162, 235)",
            },
          ],
        },
        options: {
          // bar chart orientation (this makes it a vertical bar chart)
          indexAxis: "y",
          plugins: {
            legend: {
              display: true,
              labels: {
                font: {
                  size: 16,
                },
              },
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  const label = tooltipItem.dataset.label; // Data series name
                  const value = tooltipItem.formattedValue; // Percentage value
                  return `${label}: ${value}%`; // Formatted tooltip content
                },
              },
            },
          },
          scales: {
            y: {
              grid: {
                display: false,
              },
              ticks: {
                beginAtZero: true,
              },
              max: 16,
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });

      // Event listener for dropdown change
      document
        .getElementById("dataSelector")
        .addEventListener("change", function () {
          const selectedValue = this.value;
          const nationalData = data[selectedValue].National;
          const metroData = data[selectedValue].Metro;

          myChart.data.datasets[0].data = nationalData;
          myChart.data.datasets[1].data = metroData;
          myChart.update();
        });
    </script>
  </body>
</html>
